<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1</title>
</head>
<body>

	<script type="text/javascript">
		var n = prompt("How Many Flaco?:")
		for (i = 1; i <= n; i++) 
		{
			console.log("i: " + i)
		}
		// Evitar Ciclos Infinitos.
		for (i = n; i >= 1; i--) {
			console.log("i: " + i)
		}
	</script>

</body>
</html>
